{% load static %}

<!DOCTYPE html>
<html lang="en" style="display: table; margin: auto; height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>MyPipe</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/materialize/css/materialize.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="static/materialize/scss/style.css"/>
</head>
<body style="display: table-cell; vertical-align: middle; height: 100%;">
<h1 class="center blue-text">Welcome To MyPipe</h1>
<div id="login-page" class="row" style="width: 500px">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form" action="{% url 'log_ver' %}" method="post">
      {% csrf_token %}
        <div class="row center">
            <h5>Login Into Account</h5>
        </div>
          {% if failed %}
              <div class="row red-text">Wrong login or password, try again</div>
          {% endif %}
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input class="validate" id="login" name="login" type="text" required="" aria-required="true">
            <label for="login" data-error="wrong" data-success="right" >Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input id="password" type="password" name="password" required="" aria-required="true">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light col s12 light-blue" type="submit">
                Login
            </button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href={% url "create_acc" %}>Register Now!</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="{% static 'materialize/js/materialize.js' %}"></script>
<script type="text/javascript" src="static/materialize/js/project.js"></script>
</body>
</html>
