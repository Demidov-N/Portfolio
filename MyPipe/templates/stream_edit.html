{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
    <div class="col 12 center-align">
    <div class="row" id="avatar">
        <h3 class="center-align light-blue-text">Edit video on channel
            </h3>
        <h3>
            <img class="circle"  style="height: inherit; width: 100px; vertical-align: middle"
                 src="{% static '/user_data/channel_avatar/'%}{{ channel.avatar }}">
            {{ channel.name }}
        </h3>
        <h5>Choose the way</h5>
    </div>

    </div>
    <div id="login-page" class="row" style="width: 500px">
    <form class="col s12" action="{% url "stream_usafe" content.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="input-field col s12">
          <input id="name" type="text" class="validate" name="name" value="{{ content.name }}">
          <label for="name">Name Your Stream</label>
        </div>
      </div>
  <div class="row">
    <div class="input-field col s12">
          <textarea id="description" class="materialize-textarea" name="description">{{ content.description }}</textarea>
          <label for="description">Description</label>
        </div>
  </div>
    <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light col s12 light-blue" type="submit">
                Submit Changes
            </button>
          </div>
        </div>
    </form>
       </div>

  </div>

{% endblock %}
