{% load static %}

<!DOCTYPE html>
<html lang="en" style="display: table; margin: auto; height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>RedBear Store</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/materialize/css/materialize.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="static/materialize/scss/style.css"/>
</head>
<body style="display: table-cell; vertical-align: middle; height: 100%;">
<h1 class="center blue-text">Welcome To MyPipe</h1>
<div id="login-page" class="row" style="width: 500px">
      <div class="row">
    <form class="col s12" action="{% url "save_ver" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if acc_exist %}
            <div class="row">
            <a class="red-text">Account with such name already exist. Try another one</a>
            </div>
        {% endif %}
    <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" class="validate" name="username" required="" aria-required="true">
          <label for="username">Create Username</label>
        </div>
      </div>
    <div class="row">
        <div class="file-field input-field col s12">
      <div class="btn light-blue">
        <span>Avatar</span>
          {{ form.file }}
      </div>
      <div class="file-path-wrapper">
        <input class="file-path" type="text"  placeholder="Upload your Avatar">
      </div>
    </div>
    </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" name="password" required="" aria-required="true">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" name="email" required="" aria-required="true">
          <label for="email">Email</label>
        </div>
      </div>
    <div class="row">
        <div class="input-field col s12">
          <input id="phone" type="tel" class="validate" name="phone">
          <label for="phone">Phone Number</label>
            <span class="helper-text">Optional, so we can contact you if you lost password</span>
        </div>
      </div>

    <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light col s12 light-blue" type="submit">
                Create Account
            </button>
          </div>
        </div>

    </form>
  </div>
  </div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="{% static 'materialize/js/materialize.js' %}"></script>
<script type="text/javascript" src="static/materialize/js/project.js"></script>
</body>
</html>
